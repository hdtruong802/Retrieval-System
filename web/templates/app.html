<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="Hoang Duc Truong, width=device-width, initial-scale=1">
    <meta name="author" content="Hoang Duc Truong">
    <meta name="description" content="Hoang Duc Truong">
    <link rel="icon" href="/static/assets/logo_lab.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/app.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HCMUTE</title>
</head>
<body>
    <!-- Menu Tabs -->
    <div id="flex-container">
        <fieldset>
            <legend>AIO2025</legend>
            <button 
				class="tablink" 
				data-page="BLIP" 
				data-color="#00FFFF"
				onclick="openPage('BLIP', this, '#00FFFF')"
				id="defaultOpen"
			>
				BLIP
			</button>

            <button 
				class="tablink" 
				data-page="InternVideo" 
				data-color="#00FFFF"
				onclick="openPage('InternVideo', this, '#00FFFF')"
			>
				Intern Video
			</button>	

            <button 
				class="tablink" 
				data-page="OCR" 
				data-color="#00FFFF"
				onclick="openPage('OCR', this, '#00FFFF')"
			>
				OCR
			</button>

			<button 
				class="tablink" 
				data-page="ASR" 
				data-color="#00FFFF"
				onclick="openPage('ASR', this, '#00FFFF')"
			>
				ASR
			</button>

            <div id="BLIP" class="tabcontent">
				<div class="search-container">					
					<input type="text" id="inputBLIP" placeholder="Search.."><br>					
					<button type="submit" id="searchBLIPButton"><i class="fa fa-search"></i></button>
					<button type="submit" id="voiceBLIPButton"><i class="fa fa-microphone"></i></button>
					<button type="submit" id="clearBLIPButton"><i class="fa fa-times"></i></button>
					<button type="submit" id="downloadBLIPButton"><i class="fa fa-download"></i></button>
					<button type="submit" id="submitBLIPButton"><i class="fa fa-paper-plane"></i></button>
				</div>
			</div>

            <div id="InternVideo" class="tabcontent">
                <div class="search-container">
                    <h2>InternVideo</h2>
                </div>
            </div>

            <div id="OCR" class="tabcontent">
                <div class="search-container">
                    <h2>OCR</h2>
                </div>
            </div>

			<div id="ASR" class="tabcontent">
                <div class="search-container">
                    <h2>ASR</h2>
                </div>
            </div>
        </fieldset>
    </div>
	<div id="image-container"></div>
	<script src="/static/js/app.js"></script>
</body>
</html>
